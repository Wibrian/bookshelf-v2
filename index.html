<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookshelf</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>My Bookshelf</h1>
      </nav>
    </header>
    <main>
      <section class="input__book">
        <form action="" id="inputBook">
          <div class="input">
            <label for="inputTitle">Book Title</label>
            <input id="inputTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputAuthor">Author</label>
            <input id="inputAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputAuthor"></label>
            <input id="inputAuthor" type="number" required />
          </div>
          <div class="input"></div>
          <div class="checkbox"></div>
        </form>
      </section>
      <section class="search__book"></section>
      <section class="book"></section>
    </main>
    <footer></footer>
  </body>
</html>
